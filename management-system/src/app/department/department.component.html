<div class="content">
    <div>
        <input type="checkbox" (click)="onShowActiveOnly()" [(ngModel)]="showActiveOnly"  /> Show Active Only
    </div>
    <table class="table table-striped table-bordered caption-top">
        <caption style="color:black"><b>List Of Department</b></caption>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>IsActive</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of departmentList">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.isActive}}</td>
                <td>
                    <button type="button" class="btn btn-light border border-dark" (click)="deleteDepartment(item.id)">
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
